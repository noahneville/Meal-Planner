<!DOCTYPE html>
<html lang="en">
<head>
  <img src="" width="100%">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
   
    <title >Meal Planner</title>
</head>

<body>   
  
<header >  
  <div>
  <h1 class="">Meal Planner</h1>
  <P>A personalized meal to fit your needs</P>
  </div>
</header>  

<div class="container-xl mt-3">
  <div class= "Cuisine">
    <!-- <p class="text-center">Center aligned text on all viewport sizes.</p>  -->
    <select id= "cuisineSelection" class="form-select form-select-lg mb-3 text-center" Center aligned text on all viewport sizes aria-label=".form-select-lg example"> 
      <option selected>Choose a Cuisine</option>
      <option value="Asian">Asian</option>
      <option value="Caribbean">Caribbean</option>
      <option value="American">American</option>
      <option value="French">French</option>
      <option value="Italian">Italian</option>
      <option value="Mexican">Mexican</option>
      <option value="Indian">Indian</option>
    </select>
  </div>

  <div class= "Protein">
    <select id= "proteinSelection" class="form-select form-select-lg text-center" Center aligned text on all viewport sizes aria-label=".form-select-lg">
      <option selected>Choose a Protein</option>
      <option value="pork">Pork</option>
      <option value="beef">Beef</option>
      <option value="lamb">Lamb</option>
      <option value="poultry">Poultry</option>
      <option value="fish">Fish</option>
      <option value="shellfish">Shellfish</option>
      <option value="tofu">Tofu</option>
    </select>
  </div>
  <br/>

  <h1>Dietary restrictions:</h1>

  <div class= "Restrictions">
    <select id= "restrictionSelection" class="form-select form-select-lg text-center" Center aligned text on all viewport sizes aria-label=".form-select-lg">
      <option selected>Choose a Dietary Restriction</option>
      <option value="dairy-free">Dairy Free</option>
      <option value="gluten-free">Gluten Free</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="fish-free">Fish Free</option>
      <option value="crustacean-free">Crustacean Free</option>
      <option value="peanut-free">Peanut Free</option>
    </select>
  </div>
 
<button id = "submitButton" type="submit" value="Submit">submit</button>

<p>Click the "Submit" button after choices are selected.</p>
</div>





  <h2 class="recipe-subtitle container text-center"></h2>

  <div id="recipe-grid" class="row row-cols-1 row-cols-md-3 text-center"></div>

  <h2 class="wine-subtitle text-center"></h2>

<div id="wine-grid" class="row row-cols-1 row-cols-md-4 text-center"></div>


</body>

<script src = "assets/js/script.js"></script>
</html>
